<!DOCTYPE html>
<html>
<head>
<title>Menu</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<link type="text/css" href="../../Snap.css" rel="stylesheet" />
<link type="text/css" href="../../Samples.css" rel="stylesheet" />

<script type=text/javascript src="../../Snap.js"></script>

</head>
<body>

<h2>Menu</h2>

<script type="text/javascript">

$(document).ready(function() {

	snap.require('snap.console.Console').show();

	var group = 'Group.gif';
	var person = 'Person.gif';

    var Menu = snap.require('snap.menu.Menu');
    var Item = snap.require('snap.menu.Item');
    
	var group4 = new Menu({
			styles:{elem:{width:'200px',top:'10px',left:'300px',border:'1px solid #ccc'}},
			children:[
				new Item({icon:person,text:'Person 1'}),
				new Item({icon:person,text:'Person 2'}),
				new Item({icon:person,text:'Person 3'}),
				new Item({icon:person,text:'Person 4'})
			]
	});

	var group5 = new Menu({
			styles:{elem:{width:'200px',top:'10px',left:'300px',border:'1px solid #ccc'}},
			children:[
				new Item({icon:person,text:'Person 1'}),
				new Item({icon:person,text:'Person 2'}),
				new Item({icon:person,text:'Person 3'}),
				new Item({icon:person,text:'Person 4'}),
				new Item({icon:person,text:'Person 5'})
			]
	});

	var menu = new Menu({
			styles:{elem:{width:'200px',margin:'10px',border:'1px solid #ccc'}},
			children:[
				new Item({icon:group,text:'Group 1'}),
				new Item({icon:group,text:'Group 2'}),
				new Item({icon:group,text:'Group 3'}),
				new Item({icon:group,text:'Group 4',children:[group4]}),
				new Item({icon:group,text:'Group 5',children:[group5]})
			],
			target:document.body
	});

});

</script>
</body>
</html>
